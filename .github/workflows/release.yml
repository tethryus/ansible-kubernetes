---
name: Release
'on':
  push:
    tags:
      - '*'

defaults:
  run:
    working-directory: 'tethryus.kubernetes'

jobs:

  build_and_test:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: install python3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: install yamllint and ansible-lint
        run: pip3 install jmespath yamllint ansible-lint ansible

      - name: yamllint .
        run: yamllint .

      - name: ansible-lint
        run: ansible-lint

      - name: Archive tagged commit
        uses: actions/upload-artifact@v3
        with: 
          name: ansible-kubernetes
